name: Push Changes

on:
  push:
    branches: [ main ]  # ou master, dependendo do seu repositório

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      # Passo 1: Clonar o repositório
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # importante para usar token manual

      # Passo 2: Configurar identidade Git
      - name: Set Git identity
        run: |
          git config --global user.email "felipemartiniano05@gmail.com"
          git config --global user.name "lipehsz05"

      # Passo 3: Fazer mudanças
      - name: Make changes
        run: echo "Alguma mudança" >> file.txt

      # Passo 4: Commit das mudanças
      - name: Commit changes
        run: |
          git add file.txt
          git commit -m "Update file.txt" || echo "No changes to commit"

      # Passo 5: Push para o repositório
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # ou seu PAT se precisar
          branch: main  # ou master
