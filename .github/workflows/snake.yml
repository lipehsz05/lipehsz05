name: generate-snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: lipehsz05
          gif_out_path: ./output/github-contribution-grid-snake-dark.svg
          svg_out_path: ./output/github-contribution-grid-snake-dark.svg
      - name: push to origin
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Generate contribution snake" || exit 0
          git push
